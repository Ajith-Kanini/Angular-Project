<div class="container">

  <div class="modal fade" id="AdminModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close  btn btn-danger" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="login(mail.value,pass.value)" #loginForm="ngForm" class="login-form w-75 ">
            <h4>Admin Login</h4>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" [(ngModel)]="user.mailId" required class="form-control" #mail="ngModel">
              <div *ngIf="mail.touched && mail.value==''" [ngClass]="{error:true}">
                Enter the Usename
               </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="user.password" required class="form-control" #pass="ngModel">
             <div *ngIf="pass.touched && pass.value==''" [ngClass]="{error:true}">
              Enter the password
             </div>
            </div>
            <div class="modal-footer">
              <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
