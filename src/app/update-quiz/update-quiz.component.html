
<div class="container">
  <div class="modal fade" id="addCourseModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Quiz</h5>
          <button type="button" class="close btn btn-danger" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form #form="ngForm">
            <!-- Add your form fields here -->
            <div class="form-group">
              <label>New Quiz Name:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="quiz.quizName">
            </div>
            <div class="form-group">
              <label>New Quiz Difficulty Level:</label>
              <input type="text" class="form-control" name="duration" [(ngModel)]="quiz.quizDifLevel">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateQuiz()">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
