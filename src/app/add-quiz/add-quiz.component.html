
<div class="container">

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Quiz</h5>
          <button type="button" class="close  btn btn-danger" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <!-- Add your form fields here -->
            <div class="form-group">
              <label>Quiz Name:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="quiz.quizName">
            </div>
            <div class="form-group">
              <label >Quiz Difficulty Level :</label>
              <input type="text" class="form-control" name="duration" [(ngModel)]="quiz.quizDifLevel">
            </div>
            <!-- Add more form fields as needed -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addCourse()">Add</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
