<h1>Sign Up</h1>
<form (ngSubmit)="onSubmit()" #formm="ngForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" #name="ngModel" [(ngModel)]="user.userName" required minlength="3">
    <div *ngIf="name.invalid && (name.dirty || name.touched)" [ngClass]="{error:true}">

        Username is required.

    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.mailId" required #email="ngModel" minlength="5">
    <div *ngIf="email.invalid && (email.dirty || email.touched)"[ngClass]="{error:true}">
     Email is required.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="5" #password="ngModel">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" [ngClass]="{error:true}">

        <div *ngIf="password.value==''">
          Password is required.
        </div>
    </div>
  </div>
  <button type="submit" [disabled]="formm.invalid" s>Sign Up</button>
  <h6 class="mt-3">Already have an account <a routerLink="/Login">Signin</a></h6>
</form>
<div id="img">
  <img src="assets/Images/SVG/Signup.svg" alt="Image Description" width="100%" height="400rem">
</div>
