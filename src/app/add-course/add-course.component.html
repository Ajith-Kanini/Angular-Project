
<div class="container">

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Course</h5>
          <button type="button" class="close  btn btn-danger" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm">
            <!-- Add your form fields here -->
            <div class="form-group">
              <label>Course Name:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="course.courseName" #name="ngModel">
              <div *ngIf="name.touched && name.value==''" [ngClass]="{error:true}">
                Enter Course Name
               </div>
            </div>
            <div class="form-group">
              <label >Course Duration :</label>
              <input type="text" class="form-control" name="duration" [(ngModel)]="course.courseDuration" #dur="ngModel">
              <div *ngIf="dur.touched && dur.value==''" [ngClass]="{error:true}">
                Enter Course Duration
               </div>
            </div>
            <div class="form-group">
              <label >Course Fees :</label>
              <input type="number" class="form-control" name="fees" [(ngModel)]="course.courseFees" #fee="ngModel">
              <div *ngIf="fee.touched && fee.value==''" [ngClass]="{error:true}">
                Enter Course Fees
               </div>
            </div>
            <div class="form-group">
              <label >Course Rating :</label>
              <input type="number" class="form-control" name="rating" [(ngModel)]="course.courseRating" #rate="ngModel">
              <div *ngIf="rate.touched && rate.value==''" [ngClass]="{error:true}">
                Enter Course Rating
               </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="addCourse()" >Add</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
