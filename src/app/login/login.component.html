<h1>Sign In</h1>
<form (ngSubmit)="onSignIn(email.value,password.value)" class="signin-form" #form="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.mailId" required email #email="ngModel">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" [ngClass]="{error:true}">

        Email is required.

    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="8" #password="ngModel">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" [ngClass]="{error:true}">
      <div *ngIf="password.value==''">
        Password is required.
      </div>
    </div>
  </div>
  <button type="submit" class="signin-button"  (click)="onCheck()">Sign In</button>
  <h6 class="mt-3">New user <a routerLink="/Register">Signup</a></h6>
</form>
<div id="img">
  <img src="assets/Images/SVG/Signin.svg" alt="Image Description" width="100%" height="400rem">
</div>
